<!doctype html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>
        <a-assets>
            <a-asset-item id="modele3D" src="assets/asset.glb"></a-asset-item>

            <img id="image" src="assets/mox.png">
        </a-assets>

        <a-marker id="Marker1" type="pattern" preset="custom" url="assets/pattern-Marker1.patt" smooth="true" smooth-count="5">
            <a-image src="#image" scale="5 5 1" rotation="-90 0 0" gesture-handler></a-image>
        </a-marker>

        <a-marker id="Marker2" type="pattern" preset="custom" url="assets/pattern-Marker2.patt" smooth="true" smooth-count="5">
            <a-image src="#image" scale="3 3 1" rotation="-180 0 0" gesture-handler></a-image>
        </a-marker>

        <a-marker id="Marker3" type="pattern" preset="custom" url="assets/pattern-Marker3.patt" smooth="true" smooth-count="5">
            <a-image src="#image" scale="5 1 1" rotation="-90 0 0" gesture-handler></a-image>
        </a-marker>

        <a-marker id="Marker4" type="pattern" preset="custom" url="assets/pattern-Marker4.patt" smooth="true" smooth-count="5">
            <a-image src="#image" scale="1 5 1" rotation="-90 0 0" gesture-handler></a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
